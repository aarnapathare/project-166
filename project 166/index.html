<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <body style="margin : 0px; overflow: hidden;">
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
              vr-mode-ui="enabled: false;">
              <a-assets>
                <a-asset-item id="hero" src="./circuit_board/scene.gltf"></a-asset-item>
              </a-assets>
          
              <a-marker preset="hiro">
                <a-entity id="charge4" position="0 0 -0.5" rotation="0 0 0" animation="property:position;to:-1.1 0.05 -0.3; from:-1.1 1 -0.3;easing:linear;loop:true;dur:500"></a-entity>
                <a-plane position="-0.5 0 0" rotation="-90 90 0" height="-0.1" width="0.1" src="#dir"></a-plane>
             </a-marker>
          
            </a-scene>
          </body>
           
    </head>
</html>
